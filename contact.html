<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developers</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --neon: #00ffe1;
      --glass: rgba(255, 255, 255, 0.08);
      --text-glow: 0 0 15px var(--neon);
    }

    body.contact-page {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 3rem 1rem;
    }

    h1.contact-title {
      text-align: center;
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #00ffe1, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--text-glow);
      margin-bottom: 4rem;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.6s ease-out;
    }

    .card.show {
      transform: translateY(0);
      opacity: 1;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid var(--neon);
      box-shadow: 0 0 20px var(--neon);
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffe1, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.3rem;
    }

    .badge-rank {
      display: inline-block;
      padding: 8px 16px;
      background: linear-gradient(135deg, #ff00c8, #00ffe1);
      border-radius: 50px;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4), inset 0 0 6px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover .badge-rank {
      transform: scale(1.08);
    }

    .telegram-btn {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #0088cc, 0 0 20px #0088cc inset;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .telegram-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00acee, 0 0 30px #00acee inset;
    }

    @media (max-width: 500px) {
      h1.contact-title {
        font-size: 2.2rem;
      }

      .avatar {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body class="contact-page">

  <h1 class="contact-title">Developers</h1>

  <div class="team">
    <div class="card">
      <img src="images/ayoub.png" alt="Ayoub Mgasi" class="avatar" />
      <div class="name">Ayoub Mgasi</div>
      <div class="badge-rank">Founder & Project Owner</div>
      <a href="https://t.me/il5MA" class="telegram-btn" target="_blank">Telegram</a>
    </div>

    <div class="card">
      <img src="images/talal.png" alt="Talal Alenazi" class="avatar" />
      <div class="name">Talal Alenazi</div>
      <div class="badge-rank">Team Member (Coming Soon)</div>
      <a href="https://t.me/tw_l8i" class="telegram-btn" target="_blank">Telegram</a>
    </div>

    <div class="card">
      <img src="images/mohammed.png" alt="Mohammed" class="avatar" />
      <div class="name">Mohammed</div>
      <div class="badge-rank">Team Member (Coming Soon)</div>
      <a href="https://t.me/PSX_3" class="telegram-btn" target="_blank">Telegram</a>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Game Mods Hub.</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="index.html">Home</a>
    </div>
  </footer>

  <script>
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.3 });

    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
