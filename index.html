<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mods Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <noscript>
        <div class="error">
            <h2>JavaScript is required for this website.</h2>
        </div>
    </noscript>

    <header class="main-header">
        <h1>Game Mods Hub</h1>
        <p>Premium mods for your favorite games</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="search" id="search" placeholder="Search for mods...">
        </div>
        <div class="filters" id="filters">
            <button class="filter-btn active" data-game="all">All</button>
            <button class="filter-btn" data-game="GTA">GTA V</button>
            <button class="filter-btn" data-game="Minecraft">Minecraft</button>
            <button class="filter-btn" data-game="Fortnite">Fortnite</button>
            <button class="filter-btn" data-game="AmongUs">Among Us</button>
        </div>
    </div>

    <section class="mods-list" id="mods-list">
        <div id="loading-message" class="loading-message">
            <div class="loading-indicator"></div>
            <p>Loading mods...</p>
        </div>
        <p id="no-mods-message">No mods found.</p>
    </section>

    <div class="pagination">
        <button id="prev">Previous</button>
        <div class="page-numbers" id="page-numbers"></div>
        <button id="next">Next</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Game Mods Hub.</p>
        <div class="footer-links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
