<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Mods Hub</title>
    <meta name="description" content="Download the best mods for GTA V, Minecraft, and more. Regularly updated with new content.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Game Mods Hub">
    <meta property="og:description" content="Download the best mods for GTA V, Minecraft, and more.">
    <meta property="og:image" content="https://yourusername.github.io/icons-buttons/plus.png">
    <meta property="og:url" content="https://yourusername.github.io">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Game Mods Hub",
        "url": "https://yourdomain.com",
        "description": "Download the best mods for GTA V, Minecraft, and more."
    }
    </script>
</head>
<body>
    <noscript>
        <div class="error">JavaScript is required for this website to function properly.</div>
    </noscript>

    <header class="main-header">
        <h1 id="site-title">Game Mods Hub</h1>
        <p id="site-description">Premium mods for your favorite games</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="search" id="search" placeholder="Search for mods..." aria-label="Search for mods">
        </div>
        <div class="filters">
            <button class="filter-btn active" data-game="all">All</button>
            <button class="filter-btn" data-game="GTA">GTA V</button>
            <button class="filter-btn" data-game="Minecraft">Minecraft</button>
        </div>
    </div>

    <div id="loading-message" style="display: none;">
        Loading mods, please wait...
    </div>

    <section class="mods-list" id="mods-list" aria-live="polite">
        <p id="no-mods-message" style="display: none;">
            No mods found for "<span id="search-query"></span>". Try a different search or check back later.
        </p>
    </section>

    <div class="pagination">
        <button id="prev" aria-label="Previous page">Previous</button>
        <div class="page-numbers" id="page-numbers"></div>
        <button id="next" aria-label="Next page">Next</button>
    </div>

    <div class="share-buttons">
        <a href="https://t.me/yourchannel" class="share-btn telegram" target="_blank" aria-label="Telegram">
            <img src="icons-buttons/telegram.png" alt="Telegram icon">
        </a>
        <a href="https://youtube.com/yourchannel" class="share-btn youtube" target="_blank" aria-label="YouTube">
            <img src="icons-buttons/youtube.png" alt="YouTube icon">
        </a>
        <a href="https://discord.gg/yourinvite" class="share-btn discord" target="_blank" aria-label="Discord">
            <img src="icons-buttons/discord.png" alt="Discord icon">
        </a>
    </div>

    <footer class="footer">
        <div class="current-time">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>
        <p>&copy; 2025 Game Mods Hub. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
