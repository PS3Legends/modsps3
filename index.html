<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mods</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <h1 id="site-title">Game Mods</h1>
        <p id="site-description">Browse and download mods for your favorite games.</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="search" id="search" placeholder="Search for mods..." aria-label="Search for mods">
        </div>
    </div>

    <section class="mods-list" id="mods-list">
        <!-- Mods will be displayed here -->
    </section>

    <div class="pagination">
        <button id="prev">Previous</button>
        <div class="page-numbers" id="page-numbers"></div>
        <button id="next">Next</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Game Mods. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
